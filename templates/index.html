<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/static/images/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


    <title>타타타임어택</title>

    <!-- style -->
    <style>
        * {
            font-family: "Stylish", sans-serif;
        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        .wrap {
            width: 900px;
            margin: auto;
        }

        #post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#cards-box").html("");
            showArticles();
        });

        function openClose() {
            // id 값 post-box 의 display 값이 block 이면(= 눈에 보이면)
            let postBox = $("#post-box")
            if (postBox.css("display") === "block") {
                // post-box 를 가리고
                postBox.hide();
                // 다시 버튼을 클릭하면, 박스 열기를 할 수 있게 텍스트 바꿔두기
                $("#btn-post-box").text("포스팅 박스 열기");
            } else {
                // 아니면(눈에 보이지 않으면) post-box 를 펴라
                postBox.show();
                // 다시 버튼을 클릭하면, 박스 닫기를 할 수 있게 텍스트 바꿔두기
                $("#btn-post-box").text("포스팅 박스 닫기");
            }
        }

        function postArticle() {
            $.ajax({
                type: 'POST',
                url: "/post",
                data: {
                    content: $("#post-comment").val(),
                    title: $("#post-url").val()
                },
                success: function (res) {
                    console.log(res['result'])
                }
            })
            window.location.reload();
        }

        function showArticles() {
            $.ajax({
                type: "GET",
                data: {},
                url: "/post",
                contentType: 'application/json',
                success: function (res) {
                    if (!res['contents']) return;
                    for (let i=0;i<res['contents'].length;i++) {
                        let post = res['contents'][i]
                        makeListPost(post, i+1)
                    }
                }
            })
        }

        function makeListPost(post, index) {
            let {idx, title, content, reg_date} = post;
            $("#list-post").append(`<tr><td>#${index}</td><td>${title}</td><td>${content}</td><td>${reg_date}</td><td><button onclick="deleteArticle('${idx}')">삭제</button></td></tr>`)
        }

        function deleteArticle(idx) {
            $.ajax({
                type: "DELETE",
                data: {},
                url: `/post?idx=${idx}`,
                success: function (res) {
                    window.alert(res['result'])
                    window.location.reload();
                }
            })
        }

    </script>

</head>

<body>
<div class="wrap">
    <div class="jumbotron">
        <h1 class="display-4">나홀로 메모장!</h1>
        <hr class="my-4">
        <p class="lead">
            <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">포스팅 박스 열기
            </button>
        </p>
    </div>
    <div id="post-box" class="form-post" style="display:none">
        <div>
            <div class="form-group">
                <label for="post-url">제목</label>
                <input id="post-url" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="post-comment">간단한 내용</label>
                <textarea id="post-comment" class="form-control" rows="2"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="postArticle()">기사저장</button>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">타이틀</th>
            <th scope="col">날짜</th>
            <th scope="col">내용</th>
            <th scope="col">삭제</th>
        </tr>
        </thead>
        <tbody id="list-post">

        </tbody>
    </table>
</div>
</body>

</html>
